on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release:
        name: ğŸš€ release-please
        runs-on: ubuntu-latest
        steps:
            - uses: googleapis/release-please-action@v4
              id: release
              with:
                  config-file: .release-please-config.json
                  manifest-file: .release-please-manifest.json
        outputs:
            released: ${{ steps.release.outputs.release_created }}
            tag: ${{ steps.release.outputs.tag_name }}

    find-configs:
        name: ğŸ“‡ find configs
        needs:
            - release
        if: ${{ needs.release.outputs.released }}
        uses: ./.github/workflows/find-configs.yml

    assets:
        name: ğŸ“¤ï¸ build and upload release assets
        runs-on: ubuntu-latest
        needs:
            - release
            - find-configs
        strategy:
            matrix:
                config: ${{ fromJson(needs.find-configs.outputs.configs) }}
        steps:
            - name: ğŸ“¥ï¸ checkout
              uses: actions/checkout@v4

            - name: ğŸ—  build
              id: build
              uses: ./.github/actions/build
              with:
                  config: ${{ matrix.config }}

            - name: ğŸ“¤ upload release artifacts
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # get meta filename
                  file="${{ steps.build.output.file }}"
                  meta=$(sed 's/\.user\.js/\.meta\.user\.js/' <<< "$file")

                  # upload the release artifacts with special nice names
                  gh release upload ${{ needs.release.outputs.tag }} \
                    "${{ steps.build.output.dir }}/$file#[${{ matrix.config }}] Better-Moodle userscript version ${{ steps.release.outputs.tag_name }} ($file)" \
                    "${{ steps.build.output.dir }}/$meta#[${{ matrix.config }}] Better-Moodle meta file for userscript managers ($meta)"

            # legacy release for uzl, please remove this at earliest in October 2025
            - name: ğŸ“¤ upload legacy uzl artifact
              if: ${{ matrix.config == 'uzl' }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  file="${{ steps.build.output.file }}"
                  meta=$(sed 's/\.user\.js/\.meta\.user\.js/' <<< "$file")
                  cp "${{ steps.build.output.dir }}/$file" better-moodle.user.js
                  cp "${{ steps.build.output.dir }}/$meta" better-moodle.meta.js

                  # upload the releases
                  gh release upload ${{ needs.release.outputs.tag }} \
                      "better-moodle.user.js#Legacy uzl userscript" \
                      "better-moodle.meta.js#Legacy uzl meta file"
