name: test.yml
on:
    push:
        branches:
            - v2
    pull_request:
        branches:
            - v2

jobs:
    find-configs:
        name: ğŸ“‡ Find configs
        uses: ./.github/workflows/find-configs.yml

    test:
        runs-on: ubuntu-latest
        name: ğŸ§ª Test source
        needs:
            - find-configs
        strategy:
            matrix:
                config: ${{ fromJson(needs.find-configs.outputs.configs) }}
        permissions:
            contents: read
            pull-requests: write
        steps:
            - name: ğŸ“¥ checkout
              uses: actions/checkout@v4

            - name: ğŸ›  setup
              uses: ./.github/actions/setup

            - name: ğŸ§ªğŸ“– run tests (source)
              run: yarn test:src ${{ matrix.config }}

            - name: ğŸ§ªğŸ’ run tests (userscript)
              run: yarn test:userscript ${{ matrix.config }}

            - name: ğŸ§¾ report coverage
              if: always()
              uses: davelosert/vitest-coverage-report-action@v2
              with:
                  comment-on: none
