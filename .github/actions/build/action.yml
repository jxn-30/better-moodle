name: ğŸ— Build

inputs:
    config:
        description: The config to build with
        required: true

runs:
    using: composite
    env:
        dist_dir: dist
        dist_file: better-moodle-${{ inputs.config }}.user.js
    steps:
        - name: ğŸ›ï¸ setup
          uses: ./.github/actions/setup

        - name: ğŸ—ï¸ build Better-Moodle for ${{ minputs.config }}
          run: yarn build ${{ inputs.config }}

        - name: ğŸ“¤ï¸ upload build
          id: upload
          uses: actions/upload-artifact@v4
          with:
              name: ${{ env.dist_file }}
              path: ${{ env.dist_dir }}/${{ env.dist_file }}
    outputs:
        digest: ${{ steps.upload.outputs.artifact-digest }}
        file: ${{ env.dist_file }}
        dir: ${{ env.dist_dir }}
